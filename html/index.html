    <title>Scientific Calculator</title>

<body>
    <div class="outer-cal">
        <h1 class="heading">SCIENTIFIC CALCULATOR</h1>
        <!-- <button class="view">Light</button> -->


        <div class="cal1">
            <h6 class="prev-answer"></h6>
            <input readonly class="input-box" type="input" placeholder="0">

            <div class="cal-row">
                <button class="operator rad">Rad</button>
                <button class="operator deg">Deg</button>
                <button class="operator">x!</button>
                <button class="operator">(</button>
                <button class="operator">)</button>
                <button class="operator">%</button>
                <button class="operator" id="del">CE</button>
            </div>

            <div class="cal-row">
                <button class="operator">Inv</button>
                <button class="operator inv">sin</button>
                <button class="operator inv">ln</button>
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="operator">÷</button>
            </div>

            <div class="cal-row">
                <button class="operator">π</button> 
                <button class="operator inv">cos</button>
                <button class="operator inv">log</button>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="operator">×</button>
            </div>

            <div class="cal-row">
                <button class="operator">e</button>
                <button class="operator inv">tan</button>
                <button class="operator inv">√</button>
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="operator">-</button>
            </div>

            <div class="cal-row">
                <button class="operator">Ans</button>
                <button class="operator">EXP</button>
                <button class="operator">xʸ</button>
                <button class="num">0</button>
                <button class="num">.</button>
                <button class="button-blue">=</button>
                <button class="operator">+</button>
            </div>

            

        </div>

        <div class="cal2">
            <h6 class="prev-answer"></h6>
            <input readonly id="input-mobile" class="input-margin input-box" type="input" placeholder="0">
            
            <div class="cal-mobile-main">
                <div class="cal-row">
                
                    <button class="operator">(</button>

                </div>

                    <button class="num">7</button>

                    <button class="operator">-</button>
                </div>
                <div class="cal-row">
                    <button class="num">0</button>
                    <button class="num">.</button>
                    <button class="button-blue">=</button>
                    <button class="operator">+</button>
                </div>
            </div>


            <div class="cal-mobile-func">
                <div class="cal-row">
                    <button class="operator rad">Rad</button>
                    <button class="operator deg">Deg</button>
                    <button class="operator">x!</button>
                    <button class="operator">Inv</button>
                </div>
                <div class="cal-row">
                    <button class="operator inv">sin</button>
                    <button class="operator inv">ln</button>
                    <button class="operator">π</button>
                    <button class="operator inv">cos</button>
                </div>
                <div class="cal-row">
                    <button class="operator inv">log</button>
                    <button class="operator">e</button>
                    <button class="operator inv">tan</button>
                    <button class="operator inv">√</button>
                </div>
                <div class="cal-row">
                    <button class="operator">Ans</button>
                    <button class="operator">EXP</button>
                    <button class="operator">xʸ</button>
                    <button class="button-blue">=</button>
                </div>
            </div>



        </div>
